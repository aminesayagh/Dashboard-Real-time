name: Tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: start the docker compose
        run: docker-compose up -d
      - name: Run Jest Tests
        run: docker-compose run backend npm run test